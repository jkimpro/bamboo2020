#domain

spring:
  profiles:
    active: local
  datasource:
    hikari:
      connection-timeout: 60000
  jpa:
    database: default
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: none
      type:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        type: trace
        session_factory:
          interceptor: com.bamboo2020.chatbot.config.HibernateQueryInterceptor

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: DEBUG

